<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #reviewsList {
            margin-bottom: 20px;
        }
        .review {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Отзывы</h1>
    <div id="reviewsList"></div>
    <form id="reviewForm">
        <input id="reviewName" type="text" placeholder="Ваше имя" required />
        <textarea id="reviewText" placeholder="Добавьте ваш отзыв..." required></textarea>
        <button type="submit">Оставить отзыв</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
